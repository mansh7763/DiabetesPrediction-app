<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css" />
    <title>ML Prediction App</title>
  </head>
  <body>
    <section class="bodyOfindex">
      <div class="containerofindex">
        <h1 class="app-title">ML Prediction App</h1>
        <form class="prediction-form" method="post" action="/predict">
          <label for="gender">Select Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option></select
          ><br />

          <label for="age">Enter Age:</label>
          <input type="number" name="age" required /><br />

          <label for="urea">Urea Level (mg/dL):</label>
          <input type="number" name="urea" step="0.01" required /><br />

          <label for="cr">Creatinine Level (mg/dL):</label>
          <input type="number" name="cr" step="0.01" required /><br />

          <label for="hba1c">HbA1c (%):</label>
          <input type="number" name="hba1c" step="0.01" required /><br />

          <label for="chol">Cholesterol (mg/dL):</label>
          <input type="number" name="chol" step="0.01" required /><br />

          <label for="tg">Triglycerides (mg/dL):</label>
          <input type="number" name="tg" step="0.01" required /><br />

          <label for="hdl">HDL Cholesterol (mg/dL):</label>
          <input type="number" name="hdl" step="0.01" required /><br />

          <label for="ldl">LDL Cholesterol (mg/dL):</label>
          <input type="number" name="ldl" step="0.01" required /><br />

          <label for="vldl">VLDL Cholesterol (mg/dL):</label>
          <input type="number" name="vldl" step="0.01" required /><br />

          <label for="bmi">BMI:</label>
          <input type="number" name="bmi" step="0.01" required /><br />

          <button type="submit">Get Prediction</button>
        </form>
      </div>
    </section>
  </body>
</html>
